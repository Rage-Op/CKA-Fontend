<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" href="./content/logo.jpg" />
    <title>CKA-Dashboard</title>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <a href="#" class="logo">
        <i class="bx bxs-dashboard"></i>
        <div class="logo-name"><span>CKA</span> Admin</div>
      </a>
      <ul class="side-menu">
        <li class="active">
          <a href="#"><i class="bx bxs-dashboard"></i>Dashboard</a>
        </li>
        <li>
          <a href="./html-tabs/search.html"
            ><i class="bx bx-search"></i>Search</a
          >
        </li>
        <li>
          <a href="./html-tabs/add.html"><i class="bx bx-user-plus"></i>Add</a>
        </li>
        <li>
          <a href="./html-tabs/update.html"
            ><i class="bx bx-duplicate"></i>Update</a
          >
        </li>
        <li>
          <a href="./html-tabs/fees.html"><i class="bx bx-group"></i>Fees</a>
        </li>
        <li>
          <a href="./html-tabs/delete.html"
            ><i class="bx bx-trash"></i>Delete</a
          >
        </li>
        <li>
          <a href="./html-tabs/print.html"
            ><i class="bx bx-printer"></i>Print</a
          >
        </li>
        <li>
          <a href="./html-tabs/settings.html"
            ><i class="bx bx-cog"></i>Settings</a
          >
        </li>
      </ul>
      <ul class="side-menu">
        <li>
          <a href="#" class="logout">
            <i class="bx bx-log-out"></i>
            Log Out
          </a>
        </li>
      </ul>
    </div>
    <!-- End of Sidebar -->

    <!-- Main Content -->
    <div class="content">
      <!-- Navbar -->
      <nav>
        <i id="nav-dash" class="bx bx-menu"></i>
        <input type="checkbox" id="theme-toggle" hidden />
        <label for="theme-toggle" class="theme-toggle"></label>
        <a href="#" class="profile">
          <img src="content/logo.jpg" />
        </a>
      </nav>

      <!-- End of Navbar -->

      <main>
        <div class="header">
          <div class="left">
            <h1>Dashboard</h1>
            <ul class="breadcrumb">
              <li><a href="#"> CKA </a></li>
              /
              <li><a href="#" class="active">Admin</a></li>
            </ul>
          </div>
        </div>

        <!-- Insights -->
        <ul class="insights">
          <li>
            <i class="bx bx-calendar-check"></i>
            <span class="info">
              <h3 id="index-date">...</h3>
              <p>Date</p>
            </span>
          </li>
          <li>
            <i class="bx bx-line-chart"></i>
            <span class="info">
              <h3 id="index-students">...</h3>
              <p>Students</p>
            </span>
          </li>
          <li>
            <i class="bx bx-dollar-circle"></i>
            <span class="info">
              <h3 id="index-due">...</h3>
              <p>Due Fees</p>
            </span>
          </li>
        </ul>
        <!-- End of Insights -->

        <div class="bottom-data">
          <div class="orders">
            <div class="header">
              <i class="bx bx-receipt"></i>
              <h3>Action Required</h3>
              <i class="bx bx-filter"></i>
              <i class="bx bx-search"></i>
            </div>
            <table id="index-table">
              <thead>
                <tr>
                  <th>Student</th>
                  <th>Contact</th>
                  <th>Due Fees</th>
                </tr>
              </thead>
              <tbody id="index-due-fees-body"></tbody>
            </table>
          </div>

          <!-- Reminders -->
          <div class="reminders">
            <div class="header">
              <i class="bx bx-note"></i>
              <h3>Remiders</h3>
              <i class="bx bx-filter"></i>
              <i class="bx bx-plus" d="add-to-do"></i>
            </div>
            <ul class="task-list">
              <li class="completed">
                <div class="task-title">
                  <i class="bx bx-check-circle task-complete"></i>
                  <input
                    placeholder="Add a reminder here..."
                    autocomplete="off"
                    type="text"
                    id="to-do-item"
                    class="autosave-items"
                  />
                </div>
                <i class="bx bx-dots-vertical-rounded"></i>
              </li>
              <li class="completed">
                <div class="task-title">
                  <i class="bx bx-check-circle task-complete"></i>
                  <input
                    placeholder="Tap on the check to clear reminder..."
                    autocomplete="off"
                    type="text"
                    id="to-do-item"
                    class="autosave-items"
                  />
                </div>
                <i class="bx bx-dots-vertical-rounded"></i>
              </li>
              <li class="completed">
                <div class="task-title">
                  <i class="bx bx-check-circle task-complete"></i>
                  <input
                    placeholder="Reminders are stored locally..."
                    autocomplete="off"
                    type="text"
                    id="to-do-item"
                    class="autosave-items"
                  />
                </div>
                <i class="bx bx-dots-vertical-rounded"></i>
              </li>
            </ul>
          </div>
          <!-- End of Reminders-->
        </div>
      </main>
    </div>
    <script src="./tabs.js/index.js"></script>
  </body>
</html>
